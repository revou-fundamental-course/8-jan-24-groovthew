<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Katik Persegi</title>
</head>
<body>
    <header>
        <h1>Kalkulator Luas dan Keliling Persegi</h1>
        <h4>Welcome to Kalkulator Luas dan Keliling Persegi</h4>
        <p>Hai Sobat, Selamat Datang di Katik :]</p>
        <p>Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>
    </header>

    <div class="inputSection">
        <label for="squareSide" id="lblSquareSide">Hitung Luas Persegi</label>
        <input type="number" id="squareSide">
    </div>
    <div class="buttons">
        <button id="countButton">Hitung</button>
        <button id="resetButton">Reset</button>
    </div>
</body>
</html>
